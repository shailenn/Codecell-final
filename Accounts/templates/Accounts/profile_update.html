{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>CodeCell - Update Profile</title>

    <!-- Icons font CSS-->
    <link href="{% static 'Accounts/profileUpdate/vendor/mdi-font/css/material-design-iconic-font.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'Accounts/profileUpdate/vendor/font-awesome-4.7/css/font-awesome.min.css' %}" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="{% static 'Accounts/profileUpdate/vendor/select2/select2.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'Accounts/profileUpdate/vendor/datepicker/daterangepicker.css' %}" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="{% static 'Accounts/profileUpdate/css/main.css' %}" rel="stylesheet" media="all">
</head>

<body>
    <div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
        <div class="wrapper wrapper--w680">
            <div class="card card-4">
                <div class="card-body">
                    {% if error %}<center><h4 class="alert">{{error}}</h4></center>{% endif %}
                    <h1 class="title">Profile Update</h1>
                    <form method="POST">
                        {% csrf_token %}
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">first name*</label>
                                    <input class="input--style-4" type="text" name="first_name">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">last name*</label>
                                    <input class="input--style-4" type="text" name="last_name">
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="input-group">
                                    <label class="label">Description </label>
                                    <input class="input--style-4" type="text" placeholder="Description" name="description">
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Birthday*</label>
                                    <div class="input-group-icon">
                                        <input class="input--style-4 js-datepicker" type="text" name="birthday">
                                        <i class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Gender*</label>
                                    <div class="p-t-10">
                                        <label class="radio-container m-r-45">Male
                                            <input type="radio" checked="checked" name="gender" value="Male">
                                            <span class="checkmark"></span>
                                        </label>
                                        <label class="radio-container">Female
                                            <input type="radio" name="gender" value="Female">
                                            <span class="checkmark"></span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Email*</label>
                                    <input class="input--style-4" type="email" name="email">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Phone Number*</label>
                                    <input class="input--style-4" type="tel" name="phone">
                                </div>
                            </div>
                        </div>
                        <div class="input-group">
                            <label class="label">Stream</label>
                            <div class="rs-select2 js-select-simple select--no-search">
                                <select name="subject" type="subject">
                                    <option disabled="disabled" selected="selected">Choose option</option>
                                    <option value="Computers">Computers</option>
                                    <option value="Infortmation Technology">Information Technology</option>
                                    <option value="Mechanical">Mechanical</option>
                                    <option value="Instrumentation">Instrumentation</option>
                                    <option value="Electronics and Communications">Electronics and Communications</option>
                                </select>
                                <div class="select-dropdown"></div>
                            </div>
                        </div>
                         <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Github (link)</label>
                                    <input class="input--style-4" type="text" name="github">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Instagram (link)</label>
                                    <input class="input--style-4" type="text" name="instagram">
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Facebook (link)</label>
                                    <input class="input--style-4" type="text" name="facebook">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Linkedin (link)</label>
                                    <input class="input--style-4" type="text" name="linkedin">
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="input-group">
                                    <label class="label">Achievements 1 Name (if Any)</label>
                                    <input class="input--style-4" type="text" placeholder="Title" name="achname1">
                            </div>
                            <div class="input-group">
                                    <label class="label">Achievements (if Any)</label>
                                    <input class="input--style-4" type="text" placeholder="Link Of Certificate" name="achievement1">
                             </div>
                        </div>
                        <div class="row row-space">
                            <div class="input-group">
                                    <label class="label">Achievements 2 Name (if Any)</label>
                                    <input class="input--style-4" type="text" placeholder="Title" name="achname2">
                            </div>
                            <div class="input-group">
                                    <label class="label">Achievements (if Any)</label>
                                    <input class="input--style-4" type="text" placeholder="Link Of Certificate" name="achievement2">
                                </div>
                        </div>
                        <div class="row row-space">
                            <div class="input-group">
                                    <label class="label">Achievements 3 Name (if Any)</label>
                                    <input class="input--style-4" type="text" placeholder="Title" name="achname3">
                            </div>
                            <div class="input-group">
                                    <label class="label">Achievements (if Any)</label>
                                    <input class="input--style-4" type="text" placeholder="Link Of Certificate" name="achievement3">
                                </div>
                        </div>
                        <div class="row row-space">
                            <div class="input-group">
                                    <label class="label">Achievements 4 Name (if Any)</label>
                                    <input class="input--style-4" type="text" placeholder="Title" name="achname4">
                            </div>
                            <div class="input-group">
                                    <label class="label">Achievements (if Any)</label>
                                    <input class="input--style-4" type="text" placeholder="Link Of Certificate" name="achievement4">
                                </div>
                        </div>
                        
                        <div class="p-t-15">
                            <button class="btn btn--radius-2 btn--blue" type="submit">Update</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="{% static 'Accounts/profileUpdate/vendor/jquery/jquery.min.js' %}"></script>
    <!-- Vendor JS-->
    <script src="{% static 'Accounts/profileUpdate/vendor/select2/select2.min.js' %}"></script>
    <script src="{% static 'Accounts/profileUpdate/vendor/datepicker/moment.min.js' %}"></script>
    <script src="{% static 'Accounts/profileUpdate/vendor/datepicker/daterangepicker.js' %}"></script>

    <!-- Main JS-->
    <script src="{% static 'Accounts/profileUpdate/js/global.js' %}"></script>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
<!-- end document-->
